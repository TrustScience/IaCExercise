name: Terraform Deploy to Dev

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

env:
  TERRAFORM_VERSION: '1.6.0'

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: development
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TERRAFORM_VERSION }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION || 'ca-central-1' }}

    - name: Terraform Init
      run: terraform init
      working-directory: ./infra

    - name: Terraform Plan
      run: terraform plan -out=tfplan
      working-directory: ./infra

    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan
      working-directory: ./infra

    - name: Get Infrastructure Outputs
      id: terraform-output
      run: |
        VPC_ID=$(terraform output -raw vpc_id)
        PUBLIC_SUBNETS=$(terraform output -json public_subnet_ids)
        PRIVATE_SUBNETS=$(terraform output -json private_subnet_ids)
        echo "vpc_id=$VPC_ID" >> $GITHUB_OUTPUT
        echo "public_subnets=$PUBLIC_SUBNETS" >> $GITHUB_OUTPUT
        echo "private_subnets=$PRIVATE_SUBNETS" >> $GITHUB_OUTPUT
      working-directory: ./infra

    - name: Post-deployment summary
      run: |
        echo "âœ… Development deployment completed successfully!"
        echo "ğŸŒ VPC ID: ${{ steps.terraform-output.outputs.vpc_id }}"
        echo "ğŸ”— Public Subnets: ${{ steps.terraform-output.outputs.public_subnets }}"
        echo "ï¿½ Private Subnets: ${{ steps.terraform-output.outputs.private_subnets }}"
        echo "ğŸ“Š Infrastructure foundation ready for ALB + ECS Fargate!"