name: Build and Push Container

on:
  push:
    branches: [ main ]
    paths:
      - 'webserver/**'
      - '.github/workflows/build-push.yml'
  workflow_dispatch:  # Allow manual triggering

env:
  AWS_REGION: ca-central-1
  ECR_REPOSITORY: iac-exercise-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build Docker image
        cd webserver
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        # Push both tags to ECR
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
        echo "âœ… Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
        echo "âœ… Latest tag updated: $ECR_REGISTRY/$ECR_REPOSITORY:latest"

    - name: Update ECS service (force new deployment)
      run: |
        aws ecs update-service \
          --cluster iac-exercise-cluster \
          --service iac-exercise-service \
          --force-new-deployment \
          --region ${{ env.AWS_REGION }}
        echo "âœ… ECS service deployment triggered"

    - name: Deployment summary
      run: |
        echo "ðŸš€ Container build and push completed!"
        echo "ðŸ“¦ Image: ${{ steps.build-image.outputs.image }}"
        echo "ðŸ”„ ECS service will pull new image and redeploy"
